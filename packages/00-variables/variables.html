    <script> 
      'use strict'//(will give an error to any variables that are not coded correctly. Such as not declaring the variable)
      // Function Scoped
      var first = ('wes') 
      // Block Scoped
      let age = 300;

      //Not all coders use var for declaring variables
      
      first = ('westerhoff') //You can change var and let but only declare once
      
      //Java Script Block only put semicolen at the end of statents within block. 
      if (age > 10) {
        console.log('You Are Old');
      }
      const best = 'you are' // most variable names start lowercase
      const iLovePizza = 'yum' //this uses camel case

    </script>
